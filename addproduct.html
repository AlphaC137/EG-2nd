<html lang="en">
   <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
     Add Product
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
   </head>
   <body class="bg-green-500 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto p-4">
     <div class="relative">
      <img alt="Decorative background with fruits and vegetables" class="w-full h-48 object-cover rounded-lg" height="200" src="https://storage.googleapis.com/a1aa/image/cbTo77SjxQjxdGTjxBh8GpBXyn-q55ztUTctgZT6C_A.jpg" width="400"/>
      <div class="absolute top-4 left-4 text-white text-lg font-bold">
       09:36
      </div>
      <div class="absolute top-4 right-4 w-10 h-4 bg-black rounded-full">
      </div>
      <div class="absolute top-16 left-1/2 transform -translate-x-1/2 bg-white text-black text-2xl font-bold px-4 py-2 rounded-lg shadow-lg">
       Add Product
      </div>
     </div>
     <div class="bg-white p-6 rounded-lg shadow-lg mt-6">
      <div class="space-y-4">
       <div class="flex items-center border border-gray-300 rounded-lg p-2">
        <i class="fas fa-shopping-bag text-gray-400 mr-2">
        </i>
        <input class="w-full border-none focus:ring-0" placeholder="Product Name" type="text"/>
       </div>
       <div class="flex items-center border border-gray-300 rounded-lg p-2">
        <i class="fas fa-dollar-sign text-gray-400 mr-2">
        </i>
        <input class="w-full border-none focus:ring-0" placeholder="Price (R)" type="text"/>
       </div>
       <div class="flex items-center border border-gray-300 rounded-lg p-2">
        <i class="fas fa-sort-numeric-up text-gray-400 mr-2">
        </i>
        <input class="w-full border-none focus:ring-0" placeholder="Quantity" type="text"/>
       </div>
       <div class="flex items-center border border-gray-300 rounded-lg p-2">
        <i class="fas fa-shapes text-gray-400 mr-2">
        </i>
        <select class="w-full border-none focus:ring-0">
         <option>
          Category
         </option>
        </select>
       </div>
       <div class="flex items-center border border-gray-300 rounded-lg p-2">
        <i class="fas fa-file-alt text-gray-400 mr-2">
        </i>
        <input class="w-full border-none focus:ring-0" placeholder="Description" type="text"/>
       </div>
      </div>
      <div class="mt-4">
       <label class="block text-gray-700 font-bold mb-2">
        Product Image:
       </label>
       <div class="flex items-center">
        <button class="flex items-center justify-center bg-green-500 text-white font-bold py-2 px-4 rounded-lg shadow-lg">
         <i class="fas fa-plus mr-2">
         </i>
         Add Product
        </button>
        <img alt="Product image placeholder" class="ml-4 w-10 h-10 object-cover rounded-lg" height="40" src="https://storage.googleapis.com/a1aa/image/zG3UKKLcjzAsdcIApnZGaVk44X2uBQ_66oKcwwQr_qc.jpg" width="40"/>
       </div>
      </div>
     </div>
     <div class="text-center text-white mt-6">
      No products added yet
     </div>
    </div>
   </body>
   </html>
