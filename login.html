<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm p-6">
   <div class="flex justify-center mb-6">
    <img alt="Logo with four colorful figures raising their hands" class="w-32 h-32" height="150" src="https://storage.googleapis.com/a1aa/image/T84MQvDmApDmnwcEHAkfH-OdUbv7ipsp1OlL35raO40.jpg" width="150"/>
   </div>
   <h1 class="text-center text-xl font-semibold text-black mb-2">
    EG Business
   </h1>
   <h2 class="text-center text-sm text-gray-500 mb-6">
    (PTY) LTD
   </h2>
   <p class="text-center text-green-700 font-semibold mb-6">
    Empowering growth, Transforming Africa
   </p>
   <form>
    <div class="mb-4">
     <input class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 text-green-700" placeholder="Email" type="email"/>
    </div>
    <div class="mb-4 relative">
     <input class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 text-green-700" placeholder="Password" type="password"/>
     <i class="fas fa-eye absolute right-3 top-3 text-gray-500">
     </i>
    </div>
    <div class="flex items-center mb-4">
     <input class="mr-2" id="rememberMe" type="checkbox"/>
     <label class="text-gray-700" for="rememberMe">
      Remember Me
     </label>
    </div>
    <button class="w-full bg-green-600 text-white py-3 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500" type="submit">
     Login
    </button>
   </form>
   <div class="text-center mt-4">
    <a class="text-purple-700 hover:underline" href="#">
     Forgot Password?
    </a>
   </div>
   <div class="text-center mt-2">
    <a class="text-purple-700 hover:underline" href="#">
     Sign Up
    </a>
   </div>
  </div>
 </body>
</html>
