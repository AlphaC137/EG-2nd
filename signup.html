<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fresh Produce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg fixed w-full z-50 top-0">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="index.html" class="flex items-center">
                    <span class="text-2xl font-bold text-green-600">Fresh Produce</span>
                </a>
                <!-- Desktop Navigation -->
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-600 hover:text-green-600">Home</a>
                    <a href="marketplace.html" class="text-gray-600 hover:text-green-600">Marketplace</a>
                    <a href="knowledge-hub.html" class="text-gray-600 hover:text-green-600">Knowledge Hub</a>
                    <a href="events.html" class="text-gray-600 hover:text-green-600">Events</a>
                </div>
                <!-- Right Navigation -->
                <div class="hidden md:flex space-x-4">
                    <a href="login.html" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 pt-24 pb-12">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Sign Up</h1>
            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" required class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" required class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your email">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" required class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Create a password">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Sign Up</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Already have an account? <a href="login.html" class="text-green-600 hover:text-green-700">Login</a></p>
        </div>
    </main>

    <script>
        // Form submission handler
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your signup logic here
            alert('Sign up functionality to be implemented!');
        });
    </script>
</body>
</html>
