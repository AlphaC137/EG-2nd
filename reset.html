<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen">
  <div class="w-full max-w-xs">
    <div class="flex justify-center mb-6">
      <img alt="Logo with three colorful figures raising their hands" class="h-24" height="150" src="https://placehold.co/150x150" width="150"/>
    </div>
    <h1 class="text-center text-xl font-semibold mb-2">EG Business</h1>
    <h2 class="text-center text-sm text-gray-500 mb-6">(PTY) LTD</h2>
    <p class="text-center text-green-600 mb-6">Empowering growth, Transforming Africa</p>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="Email" type="email"/>
      </div>
      <div class="flex items-center justify-center">
        <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Reset Password</button>
      </div>
    </form>
    <div class="text-center">
      <a class="inline-block align-baseline font-bold text-sm text-purple-600 hover:text-purple-800" href="#">Login</a>
    </div>
  </div>
</body>
</html>
