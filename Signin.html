<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sign Up
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-4">
   <div class="flex justify-center mb-6">
    <img alt="Logo with colorful figures raising hands and text 'EG Business (PTY) LTD'" class="h-24" height="150" src="https://storage.googleapis.com/a1aa/image/6O2s7mWCmokleHZHkzFJcbJEKL8eVS_eG996fTz_Akw.jpg" width="150"/>
   </div>
   <h2 class="text-center text-green-700 font-semibold mb-4">
    Empowering growth, Transforming Africa
   </h2>
   <form class="space-y-4">
    <div>
     <input class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Email" type="email"/>
    </div>
    <div>
     <input class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Password" type="password"/>
    </div>
    <div>
     <input class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="confirm Password" type="password"/>
    </div>
    <div>
     <label class="block text-center mb-2" for="role">
      Sign Up As:
     </label>
     <select class="w-full p-3 rounded-lg bg-white border border-green-500 text-green-700 focus:outline-none focus:ring-2 focus:ring-green-500" id="role">
      <option>
       Consumer
      </option>
      <!-- Add other options as needed -->
     </select>
    </div>
    <div>
     <button class="w-full p-3 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500" type="submit">
      Sign Up
     </button>
    </div>
   </form>
   <div class="text-center mt-4">
    <a class="text-purple-700" href="#">
     Login
    </a>
   </div>
  </div>
 </body>
</html>
